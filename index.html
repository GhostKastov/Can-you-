<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدعوة السرّية - SDF</title>
  <style>
    body {
      background-color: #000;
      color: #f0c020;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      border: 2px solid #f0c020;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 40px #f0c02088;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    .alert {
      color: #ff0000;
      font-weight: bold;
    }
    .buttons a {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1em;
      text-decoration: none;
      transition: 0.3s;
    }
    .accept {
      background-color: #00ff88;
      color: #000;
    }
    .reject {
      background-color: #ff0033;
      color: #fff;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.85em;
      color: #999;
    }
  </style>
  <script>
    function acceptInvite() {
      localStorage.setItem("sdf_decision", "accepted");
      window.location.href = "https://discord.gg/Kr7D6nfD";
    }function rejectInvite() {
  localStorage.setItem("sdf_decision", "rejected");
  document.body.innerHTML = '<h1 style="color:red">تم إنهاء الجلسة.</h1><p>لن تتمكن من الدخول مجددًا.</p>';
}

window.onload = function() {
  const decision = localStorage.getItem("sdf_decision");
  if (decision === "accepted") {
    window.location.href = "https://discord.gg/Kr7D6nfD";
  } else if (decision === "rejected") {
    document.body.innerHTML = '<h1 style="color:red">تم إنهاء الجلسة مسبقًا.</h1><p>لا يمكنك تغيير القرار.</p>';
  }
}

  </script>
</head>
<body>
  <div class="container">
    <h1>🔒 دعوة سرّية - قوات الردع الخاصة (SDF)</h1>
    <p class="alert">⚠️ تنبيه أمني: هذه الصفحة مشفّرة ومراقبة</p>
    <p>
      تم رصد مؤهلاتك بواسطة الذكاء التكتيكي للقوة.<br>
      هل تقبل الانضمام إلى SDF؟
    </p>
    <div class="buttons">
      <a class="accept" href="#" onclick="acceptInvite()">✅ أقبل الدعوة</a>
      <a class="reject" href="#" onclick="rejectInvite()">❌ أرفض الدعوة</a>
    </div>
    <div class="footer">
      <p>جميع الأنشطة تحت المراقبة منذ دخولك الصفحة.</p>
    </div>
  </div>
</body>
</html>
